<!doctype html>
<html lang="ja">

  <head>
    <meta charset="utf-8">

    <title>Dokkaa Docker</title>

    <meta name="description" content="A framework for easily creating beautiful presentations using HTML">
    <meta name="author" content="Hakim El Hattab">

    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <link rel="stylesheet" href="/slides/reveal.js/css/reveal.min.css">
    <link rel="stylesheet" href="/slides/reveal.js/css/theme/default.css" id="theme">

    <!-- For syntax highlighting -->
    <link rel="stylesheet" href="../../../revealjs/lib/css/zenburn.css">

    <!-- If the query includes 'print-pdf', use the PDF print sheet -->
    <script>
      document.write( '<link rel="stylesheet" href="../../../revealjs/css/print/' + ( window.location.search.match( /print-pdf/gi ) ? 'pdf' : 'paper' ) + '.css" type="text/css" media="print">' );
    </script>

    <!--[if lt IE 9]>
        <script src="lib/js/html5shiv.js"></script>
    <![endif]-->
  </head>

  <body>
    <div class="reveal">
      <div class="slides">
        <section data-markdown="slide.md"
                 data-separator="\n---\n$"
                 data-vertical="\n--\n$"
                 data-notes="^Note:"
                 data-charset="utf-8">
        </section>
      </div>
    </div>
  </body>

  <script src="../../../revealjs/lib/js/head.min.js"></script>
  <script src="../../../revealjs/js/reveal.min.js"></script>
  <script>
   // Full list of configuration options available here:
   // https://github.com/hakimel/reveal.js#configuration
   Reveal.initialize({
     // Display controls in the bottom right corner
     controls: true,

     // Display a presentation progress bar
     progress: true,

     // Display the page number of the current slide
     slideNumber: true,

     // Push each slide change to the browser history
     history: true,

     // Enable keyboard shortcuts for navigation
     keyboard: true,

     // Enable the slide overview mode
     overview: true,

     // Vertical centering of slides
     center: true,

     // Enables touch navigation on devices with touch input
     touch: true,

     // Loop the presentation
     loop: false,

     // Change the presentation direction to be RTL
     rtl: false,

     // Turns fragments on and off globally
     fragments: true,

     // Flags if the presentation is running in an embedded mode,
     // i.e. contained within a limited portion of the screen
     embedded: false,

     // Number of milliseconds between automatically proceeding to the
     // next slide, disabled when set to 0, this value can be overwritten
     // by using a data-autoslide attribute on your slides
     autoSlide: 0,

     // Stop auto-sliding after user input
     autoSlideStoppable: true,

     // Enable slide navigation via mouse wheel
     mouseWheel: false,

     // Hides the address bar on mobile devices
     hideAddressBar: true,

     // Opens links in an iframe preview overlay
     previewLinks: false,

     // Transition style
     transition: 'none', // default/cube/page/concave/zoom/linear/fade/none

     // Transition speed
     transitionSpeed: 'default', // default/fast/slow

     // Transition style for full page slide backgrounds
     backgroundTransition: 'default', // default/none/slide/concave/convex/zoom

     // Number of slides away from the current that are visible
     viewDistance: 3,

     theme: 'default',

     // Parallax scrolling
     // parallaxBackgroundImage: 'https://s3.amazonaws.com/hakim-static/reveal-js/reveal-parallax-1.jpg',
     // parallaxBackgroundSize: '2100px 900px',

     // Optional libraries used to extend on reveal.js
     dependencies: [
       { src: '../../../revealjs/lib/js/classList.js', condition: function() { return !document.body.classList; } },
       { src: '../../../revealjs/plugin/markdown/marked.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
       { src: '../../../revealjs/plugin/markdown/markdown.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
       { src: '../../../revealjs/plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } },
       { src: '../../../revealjs/plugin/zoom-js/zoom.js', async: true, condition: function() { return !!document.body.classList; } },
       { src: '../../../revealjs/plugin/notes/notes.js', async: true, condition: function() { return !!document.body.classList; } }
     ]
   });
  </script>

</html>
